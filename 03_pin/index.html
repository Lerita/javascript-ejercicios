<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pin</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="pin"></h1>
        <div class="buttons">
            <div class="button" id="button_7" onclick="insertarDigito(7)">7</div>
            <div class="button" id="button_8" onclick="insertarDigito(8)">8</div>
            <div class="button" id="button_9" onclick="insertarDigito(9)">9</div>
        </div>
        <div class="buttons">
            <div class="button" id="button_4" onclick="insertarDigito(4)">4</div>
            <div class="button" id="button_5" onclick="insertarDigito(5)">5</div>
            <div class="button" id="button_6" onclick="insertarDigito(6)">6</div>
        </div>
        <div class="buttons">
            <div class="button" id="button_1" onclick="insertarDigito(1)">1</div>
            <div class="button" id="button_2" onclick="insertarDigito(2)">2</div>
            <div class="button" id="button_3" onclick="insertarDigito(3)">3</div>
        </div>
        <div class="buttons">
            <div class="button" id="button_0" onclick="insertarDigito(0)">0</div>
            <div class="button" onclick="borrarDigito()">↩️</div>
            <div class="button" onclick="chequearPin()">✔️</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
